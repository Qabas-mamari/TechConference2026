<style>
  @import url('https://fonts.googleapis.com/css2?family=Tajawal:wght@400;700&display=swap');

#assistant-btn {
  position: fixed;
  bottom: 25px;
  right: 25px;
  width: 70px;
  height: 70px;
  background: linear-gradient(135deg, #7a00cc, #9d6bff);
  border-radius: 50%;
  display: flex;
  align-items: center;
  justify-content: center;
  cursor: pointer;
  box-shadow: 0 6px 15px rgba(0, 0, 0, 0.3);
  z-index: 1000;
  transition: transform 0.25s ease, box-shadow 0.25s ease;
}

#assistant-btn img {
  width: 38px;
  height: 38px;
  object-fit: contain;
  filter: brightness(0) invert(1); /* يجعل الأيقونة بيضاء لتتناسب مع البنفسجي */
  transition: transform 0.3s ease;
}

#assistant-btn:hover {
  transform: scale(1.08);
  box-shadow: 0 8px 18px rgba(0, 0, 0, 0.4);
}

#assistant-btn:hover img {
  transform: rotate(10deg);
}

  #chat-box {
    position: fixed; bottom: 100px; right: 25px; width: 420px; max-width:calc(100% - 50px);
    background:#fff;border-radius:1rem;box-shadow:0 10px 40px rgba(0,0,0,0.2);
    display:none; flex-direction:column;overflow:hidden;z-index:999;
    font-family:'Tajawal',sans-serif;
  }

  #chat-header {
    background: linear-gradient(135deg,#7a00cc,#9d6bff); color:#fff; padding:12px;
    display:flex;align-items:center;justify-content:space-between;
  }

  .tabs { display:flex; gap:6px; }
  .tab-btn {
    background: rgba(255,255,255,0.15); color: white; border:none; padding:6px 10px;
    border-radius:8px; cursor:pointer; font-weight:700; transition: all .2s ease;
  }
  .tab-btn.active { background: white; color: #7a00cc; }

  #chat-content, #contact-chat {
    padding:14px; height:300px; overflow-y:auto; background:#f8fafc;
    display:flex; flex-direction:column; gap:10px;
  }

  .msg {
    padding:10px 14px; border-radius:12px; max-width:80%; word-wrap:break-word;
    animation:pop .18s ease;
  }
  @keyframes pop { from{opacity:0; transform:scale(.98)} to{opacity:1; transform:scale(1)} }

  .bot { background:#efe6ff; align-self:flex-start; color:#222; }
  .user { background:#7a00cc; color:white; align-self:flex-end; }
  .admin { background:#cce5ff; align-self:flex-start; color:#003366; }

  /* ✅ مدخل القائمة */
  #menu-input {
    padding:10px;
    background:white;
    border-top:1px solid #eee;
    display:flex;
    align-items:center;
    gap:8px;
  }

  #menuNumber {
    flex:1;
    border:1px solid #ccc;
    border-radius:8px;
    padding:10px;
    outline:none;
    transition:border .2s ease;
    font-family:'Tajawal',sans-serif;
  }
  #menuNumber:focus { border-color:#7a00cc; }

  #chat-input {
    display:flex; border-top:1px solid #eee; padding:10px; background:white;
  }
  #chat-input input {
    flex:1; padding:10px; border-radius:8px; border:1px solid #ddd; outline:none;
  }
  #chat-input button {
    background:#7a00cc;color:white;border:none;padding:10px 14px;border-radius:8px;
    margin-left:8px;cursor:pointer; transition: background .2s ease;
  }
  #chat-input button:hover { background:#5e00a8; }

  .menu-list { display:flex; flex-direction:column; gap:8px; }
  .menu-item {
    background:#e0f2ff; border-radius:12px; padding:12px; cursor:pointer;
    border:1px solid #cfeefc; color:#003a6b; transition: background .2s ease;
  }
  .menu-item:hover { background:#d2ecff; }
</style>

<!-- زر المساعد -->
<div id="assistant-btn">
  <img src="img/ai-technology.png" alt="AI Assistant">
</div>

<!-- الصندوق الرئيسي -->
<div id="chat-box" dir="ltr" aria-live="polite">
  <div id="chat-header">
    <div style="font-weight:800">Smart Assistant</div>
    <div class="tabs">
      <button id="menuTab" class="tab-btn active">Menu</button>
      <button id="contactTab" class="tab-btn">Contact</button>
      <button id="closeChat" class="tab-btn" style="background:transparent;color:#fff">✖</button>
    </div>
  </div>

  <!-- قائمة الخدمات -->
<div id="menuContent" style="display:flex; flex-direction:column;">
  <div id="chat-content">
    <div class="msg bot">👋 Welcome!</div>
    <div class="msg bot">Please choose the service number you want:</div>
    <div class="menu-list" style="margin-top:6px;">
      <div class="menu-item" data-value="1">1️⃣ Scientific name of the conference</div>
      <div class="menu-item" data-value="2">2️⃣ Official conference date</div>
      <div class="menu-item" data-value="3">3️⃣ Conference venue</div>
      <div class="menu-item" data-value="4">4️⃣ Contact support</div>
    </div>
  </div>
  <div id="menu-input">
    <input id="menuNumber" type="number" placeholder="Type the option number..." />
  </div>
</div>

<!-- Contact section -->
<div id="contactContent" style="display:none; flex-direction:column;">
  <div id="contact-chat">
    <div class="msg bot">👋 Hello! This section is for contacting our support staff.</div>
  </div>
  <div id="chat-input">
    <input id="userMessage" type="text" placeholder="Type your message..." />
    <button id="sendBtn">Send</button>
  </div>
</div>

<script>
const BKEY = 'chat_browser_id_v1';
let browserId = localStorage.getItem(BKEY);
if(!browserId){
  browserId = (Math.random().toString(36).substr(2,9) + Date.now());
  localStorage.setItem(BKEY, browserId);
}

const assistantBtn = document.getElementById('assistant-btn');
const chatBox = document.getElementById('chat-box');
const menuTab = document.getElementById('menuTab');
const contactTab = document.getElementById('contactTab');
const menuContent = document.getElementById('menuContent');
const contactContent = document.getElementById('contactContent');
const closeChat = document.getElementById('closeChat');
const menuItems = document.querySelectorAll('.menu-item');
const menuNumber = document.getElementById('menuNumber');
const contactChat = document.getElementById('contact-chat');
const userMessage = document.getElementById('userMessage');
const sendBtn = document.getElementById('sendBtn');

const API = 'server.php';
let last_message_id = 0, pollInterval = null;

assistantBtn.addEventListener('click',()=>{
  chatBox.style.display = (chatBox.style.display === 'flex') ? 'none' : 'flex';
  chatBox.style.flexDirection = 'column';
});
closeChat.addEventListener('click',()=>{ chatBox.style.display = 'none'; stopPolling(); });

menuTab.addEventListener('click',()=>{
  menuTab.classList.add('active'); contactTab.classList.remove('active');
  menuContent.style.display = 'flex'; contactContent.style.display = 'none'; stopPolling();
});
contactTab.addEventListener('click',()=>{
  contactTab.classList.add('active'); menuTab.classList.remove('active');
  menuContent.style.display = 'none'; contactContent.style.display = 'flex'; startPolling();
});

menuItems.forEach(it => it.addEventListener('click',()=>{
  const val = it.dataset.value;
  appendUserToMenu(val);
  handleChoice(val);
}));
menuNumber.addEventListener('keypress', e=>{
  if(e.key === 'Enter'){
    const v = menuNumber.value.trim();
    if(!v) return;
    appendUserToMenu(v);
    handleChoice(v);
    menuNumber.value = '';
  }
});

function appendUserToMenu(text){
  const d = document.createElement('div');
  d.className = 'msg user';
  d.textContent = text;
  const content = document.querySelector('#menuContent #chat-content');
  content.appendChild(d);
  content.scrollTop = content.scrollHeight;
}
function appendBotToMenu(text){
  const d = document.createElement('div');
  d.className = 'msg bot';
  d.textContent = text;
  const content = document.querySelector('#menuContent #chat-content');
  content.appendChild(d);
  content.scrollTop = content.scrollHeight;
}

function handleChoice(value){
  let reply = '';
  if(value === '1') reply = 'International Conference on Technology and Innovation in the Health Sector - Muscat 2026';
  else if(value === '2') reply = 'January 19–20, 2026';
  else if(value === '3') reply = 'Oman Convention & Exhibition Centre';
  else if(value === '4'){ contactTab.click(); return; }
  else reply = '❓ Please select a valid number from the list.';
  setTimeout(()=>appendBotToMenu(reply), 350);
}

// ===== التواصل مع الموظف =====
sendBtn.addEventListener('click',sendUserMessage);
userMessage.addEventListener('keypress',e=>{if(e.key==='Enter') sendUserMessage();});

async function sendUserMessage(){
  const txt = userMessage.value.trim();
  if(!txt) return;

  // ✅ أضف الرسالة في الشات فورًا
  const userDiv = document.createElement('div');
  userDiv.className = 'msg user';
  userDiv.textContent = txt;
  contactChat.appendChild(userDiv);
  contactChat.scrollTop = contactChat.scrollHeight;

  // ✅ أرسلها للسيرفر
  const res = await fetch(API, {
    method: 'POST',
    headers: { 'Content-Type': 'application/json' },
    body: JSON.stringify({
      action: 'send_message',
      sender: 'user',
      browser_id: browserId,
      message: txt
    })
  });

  const j = await res.json();
  if (j.ok && j.message_id)
    last_message_id = Math.max(last_message_id, j.message_id);

  userMessage.value = '';
}


async function pollMessages(){
  try{
    const res=await fetch(`${API}?action=fetch_messages&browser_id=${encodeURIComponent(browserId)}&since_id=${last_message_id}`);
    const j=await res.json();
    if(j.messages && j.messages.length){
      j.messages.forEach(m=>{
        if(m.id<=last_message_id) return;
        last_message_id=Math.max(last_message_id,m.id);
        const el=document.createElement('div');
        el.className=(m.sender==='admin')?'msg admin':(m.sender==='user')?'msg user':'msg bot';
        el.textContent=m.message;
        contactChat.appendChild(el);
        contactChat.scrollTop=contactChat.scrollHeight;
      });
    }
  }catch(e){console.error('poll error',e);}
}

function startPolling(){if(pollInterval)return; pollMessages(); pollInterval=setInterval(pollMessages,2500);}
function stopPolling(){if(!pollInterval)return; clearInterval(pollInterval); pollInterval=null;}
</script>
